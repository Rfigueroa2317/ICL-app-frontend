<h1>Standings</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let standing">{{ standing.id }}</td>
  </ng-container>

  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef>team</th>
    <td mat-cell *matCellDef="let standing">{{ standing.team }}</td>
  </ng-container>

  <ng-container matColumnDef="win">
    <th mat-header-cell *matHeaderCellDef>win</th>
    <td mat-cell *matCellDef="let standing">{{ standing.win }}</td>
  </ng-container>

  <ng-container matColumnDef="loss">
    <th mat-header-cell *matHeaderCellDef>loss</th>
    <td mat-cell *matCellDef="let standing">{{ standing.loss }}</td>
  </ng-container>

  <ng-container matColumnDef="draw">
    <th mat-header-cell *matHeaderCellDef>draw</th>
    <td mat-cell *matCellDef="let standing">{{ standing.draw }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
  <tr mat-row *matRowDef="let row; colums:displayedColums"></tr>
</table>
